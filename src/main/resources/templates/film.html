<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Film</title>
	<link media="all" rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
   <header>
      <div class="container">
         <h1>Кинокаталог</h1>
      </div>
   </header>
   <main>
      <div class="container">
         <p style="font-size:25px" th:text="${selectedFilm.getTitle()}"/>
         <img th:src="@{${selectedFilm.getImage()}}" width="200" height="300" align="top"/>
         <table>
             <tr>
                 <td>Год:</td>
                 <td th:text="${selectedFilm.getReleaseYear()}"/>
             </tr>
             <tr>
                 <td>Жанр:</td>
                 <td th:text="${selectedFilm.getGenre()}"/>
             </tr>
             <tr>
                 <td>Режиссёр:</td>
                 <td th:text="${selectedFilm.getDirector()}"/>
             </tr>
             <tr>
                 <td>Время:</td>
                 <td th:text="${selectedFilm.getTime()}"/>
             </tr>
             <tr>
                 <td>Возрастной рейтинг:</td>
                 <td th:text="${selectedFilm.getAgeRating()}"/>
             </tr> 
         </table>
         <p th:text="${selectedFilm.getDescription()}"/>
      </div>
   </main>
   <footer>
      <div class="container">
      </div>
   </footer>
</body>
</html>
