<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Profile</title>
	<link media="all" rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
   <header>
      <div class="container">
         <h1>Кинокаталог</h1>
      </div>
      <div>
      		<h4 id="username" th:text="${currentUser != 'anonymousUser'} ? ${currentUser} : 'Гость'">Гость</h4>
            <h4><a id="logout" href="/logout">Выйти</a></h4>
	   </div>
   </header>
   <main>
      <div class="container">
         <p style="font-size:25px">Закладки</p>
         <form th:each="film:${films}" action="#" th:action="@{/profile}" method="post">
             <input name="id" type="hidden" th:value="${film.getId()}"/>
             <input type="image" th:src="@{${film.getImage()}}"
             th:id="${film.getEnglishTitle()}" th:alt="${film.getEnglishTitle()}" width="100" height="150"/>
         </form>
      </div>
   </main>
   <footer>
      <div class="container">
      </div>
   </footer>
</body>
</html>
